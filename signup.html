<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <form class="box" name="vform" onsubmit="return Validate()" method="post">
            <h1 class="head1">Welcome</h1><br><br>
            <input type="text" placeholder="Enter your username" id="username" style="width: 300px; height: 30px;"><br><br>
            <input type="number" placeholder="Enter your Mobile Number" id="mobile" style="width: 300px; height: 30px;"><br><br>
            <input type="email" placeholder="Enter your email" id="email" style="width: 300px; height: 30px;"><br><br>
            <input type="password" placeholder="Enter your Password" id="password" style="width: 300px; height: 30px;"><br><br>
            <button onclick="register()" style="height:30px; width:60px; color: rgb(167, 221, 222); background-color: rgb(41, 105, 107);">Signup</button><br>
        </form>
        </div><br>
        <p class="end">Already have an account?<a href="login.html">Signin</a> </p>
</body>
</html>
